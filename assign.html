<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
    
    
        <!--[if lte IE 8]>

        <script>
		
		window.onload = showUser();
		
		function showUser() {
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtshow").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET","assign.php?q=",true);
        xmlhttp.send();
		
    }
</script>
        
</head>
<body>
<form method = "post" action = "data.php">





<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">SER 322 Team 4</a>

            <ul class="pure-menu-list">

		<li class="pure-menu-item"><a href="newvolunteer.html" class="pure-menu-link">New Volunteer</a></li>
                <li class="pure-menu-item"><a href="lookup.html" class="pure-menu-link">Lookup</a></li>
                <li class="pure-menu-item"><a href="assign.html" class="pure-menu-link">Assign</a></li>
                <li class="pure-menu-item"><a href="queries.html" class="pure-menu-link">Queries</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Volunteers</h1>
        </div>
        <div class="content">

    
    <div id="txtshow"><b>Loading please wait....</b></div>
        </div>
    </div>
</div>


<script src="js/ui.js"></script>
